{% extends 'seeker/base.html' %}

{% block body %}
    {% if all_Buildings %}
        <h3>Here are all the Buildings:</h3>
        {% for building in all_Buildings %}
        <div class="container-fluid padding">
            <div class="caption">
                <h4>{{ building.BuildingName }}</h4>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <h3>Add some new buildings!</h3>
    {% endif %}
{% endblock %}
